<!DOCTYPE html>
<html lang="en" role="html-page">

<head>

  <!-- Tag meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <!-- this is the block at center of the page -->
  <main class="main" role="main">

    <!-- block with the image of the pruduct at the left side of the main block -->
    <div class="image-div" role="image">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle-Essence-Eau-De-Parfum-image" class="image-product-desktop">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle-Essence-Eau-De-Parfum-image" class="image-product-mobile">
    </div>

    <!-- block with features about product at the right side of the main block -->
    <div class="text-div" role="product-information">
      <h6 class="product-type">PERFUME</h6>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <table>
        <tr>
          <td>
            <h1 class="discount-price">$149.99</h1>
          </td>
          <td>
            <p class="price">$169.99</p>
          </td>
        </tr>
      </table>

      <button class="add-to-cart-botton"><a class="add-to-cart-link" href="#"><img class="cart-img" src="images/icon-cart.svg" alt="icon-cart" /> Add to Cart</a></button>
    </div>

  </main>

  <footer class="attribution" role="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Marchino5791" target="_blank">Marco Paolino</a>.
  </footer>

</body>

</html>
